{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href={% static 'weather/bootstrap-3.3.7/css/bootstrap.min.css' %} rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <script src={% static "weather/js/echarts.min.js" %}></script>
    <style>
        h2{text-align: center}
        .left{
        width: 200px;height: 100%;
        background-color: rgb(248,248,248);
        border: 1px solid #E7E7E7;
        position: fixed;
        margin-top: -20px;
        }
        #main{
            width: 1000px;height: 400px;
            float:left;
            margin-left: 220px;
            }
        .year li{
            list-style-type:none;
            color: grey;
            font-size: 25px;
            margin-top: 100px;
            margin-left: 20px;
        }
    </style>
    {%block css%}{%endblock%}

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav" aria-expanded="false">
                    <span class="sr-only">切换导航条</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mysite</a>
            </div>
  
            <div class="collapse navbar-collapse" id="my-nav">
                <ul class="nav navbar-nav">
                    <li class="{% block active %}{% endblock %}"><a href="{% url 'weather:index' %}">主页</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-middle">
                    <li class="{% block active_baoshan %}{% endblock %}"><a href="{% url 'weather:baoshan' '2016' %}">宝山</a></li>
                    <li class="{% block active_changning %}{% endblock %}"><a href="{% url 'weather:changning' '2016' %}">长宁</a></li>
                    <li class="{% block active_chongming %}{% endblock %}"><a href="{% url 'weather:chongming' '2016' %}">崇明</a></li>
                    <li class="{% block active_fengxian %}{% endblock %}"><a href="{% url 'weather:fengxian' '2016' %}">奉贤</a></li>
                    <li class="{% block active_hongkou %}{% endblock %}"><a href="{% url 'weather:hongkou' '2016' %}">虹口</a></li>
                    <li class="{% block active_huangpu %}{% endblock %}"><a href="{% url 'weather:huangpu' '2016' %}">黄浦</a></li>
                    <li class="{% block active_jiading %}{% endblock %}"><a href="{% url 'weather:jiading' '2016' %}">嘉定</a></li>
                    <li class="{% block active_jinshan %}{% endblock %}"><a href="{% url 'weather:jinshan' '2016' %}">金山</a></li>
                    <li class="{% block active_jinan %}{% endblock %}"><a href="{% url 'weather:jinan' '2016' %}">静安</a></li>
                    <li class="{% block active_minghang %}{% endblock %}"><a href="{% url 'weather:minghang' '2016' %}">闵行</a></li>
                    <li class="{% block active_pudong %}{% endblock %}"><a href="{% url 'weather:pudong' '2016' %}">浦东</a></li>
                    <li class="{% block active_nanhui %}{% endblock %}"><a href="{% url 'weather:nanhui' '2016' %}">南汇</a></li>
                    <li class="{% block active_qingpu %}{% endblock %}"><a href="{% url 'weather:qingpu' '2016' %}">青浦</a></li>
                    <li class="{% block active_songjiang %}{% endblock %}"><a href="{% url 'weather:songjiang' '2016' %}">松江</a></li>
                    <li class="{% block active_xuhui %}{% endblock %}"><a href="{% url 'weather:xuhui' '2016' %}">徐汇</a></li>
                    <li class="{% block active_yangpu %}{% endblock %}"><a href="{% url 'weather:yangpu' '2016' %}">杨浦</a></li>
                </ul>
            </div>
        </div>
    </nav>


    {% block content %}{% endblock %}


    <script src={% static "weather/js/jquery3.3.1.js" %}></script>
    <script src={% static "weather/bootstrap-3.3.7/js/bootstrap.min.js" %}></script>

</body>
</html>
