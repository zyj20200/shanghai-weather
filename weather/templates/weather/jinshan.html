{% extends 'weather/base.html' %}

{% block title %}
金山
{% endblock title %}


{% block active_jinshan %}
active
{% endblock active_jinshan %}

{% block content %}
<div class="left">
    <ul class="year">
        <li><a href="{% url 'weather:jinshan' '2016' %}">2016</a></li>
        <li><a href="{% url 'weather:jinshan' '2017' %}">2017</a></li>
        <li><a href="{% url 'weather:jinshan' '2018' %}">2018</a></li>
    </ul>
</div>
<div><h2>金山</h2><hr></div>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" ></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var x = {{x|safe}}
    var y_high = {{y_high|safe}}
    var y_low = {{y_low|safe}}
    // 指定图表的配置项和数据
    var option = {
            title: {
            text: '2016年天气变化',
            // subtext: '纯属虚构'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['最高气温','最低气温']
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: x,
            // data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} °C'
            }
        },
        dataZoom: [{
            startValue: '01/01'
        }, {
            type: 'inside'
        }],
        series: [
            {
                name:'最高气温',
                type:'line',
                data:y_high,
                // data:[11, 11, 15, 13, 12, 13, 10],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },
            {
                name:'最低气温',
                type:'line',
                data:y_low,
                // data:[1, -2, 2, 5, 3, 2, 0],
                markPoint: {
                    data: [
                        {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'},
                        [{
                            symbol: 'none',
                            x: '90%',
                            yAxis: 'max'
                        }, {
                            symbol: 'circle',
                            label: {
                                normal: {
                                    position: 'start',
                                    formatter: '最大值'
                                }
                            },
                            type: 'max',
                            name: '最高点'
                        }]
                    ]
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

{% endblock content %}
